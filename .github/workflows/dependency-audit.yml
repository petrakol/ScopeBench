name: Dependency Audit

on:
  pull_request:
  schedule:
    - cron: '0 9 * * 1'

jobs:
  pip-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install package and audit tooling
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev]"

      - name: Run pip-audit
        run: pip-audit
