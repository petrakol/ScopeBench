name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  quality:
    if: ${{ false }} # Temporarily skip all CI checks.
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install package and dev dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev]"

      - name: Ruff lint
        run: ruff check .

      - name: Ruff format check
        run: ruff format --check .

      - name: Run test suite (temporarily skipped)
        if: ${{ false }}
        run: pytest -q

      - name: Dataset size and domain distribution (temporarily skipped)
        if: ${{ false }}
        run: pytest -q tests/test_bench_dataset_and_regression.py::test_dataset_size_and_domain_distribution -s

      - name: Golden decision regression gate (temporarily skipped)
        if: ${{ false }}
        run: pytest -q tests/test_bench_dataset_and_regression.py::test_dataset_golden_decisions_exact_match -s

      - name: Packaging smoke test
        run: python -m pip install -e .

      - name: Type check
        run: mypy scopebench
